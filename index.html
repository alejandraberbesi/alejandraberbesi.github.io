<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Science Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      transition: background 0.3s, color 0.3s;
      background-color: #0e0e2c;
      color: #f0f0f0;
    }

    /* Header styles with gradient and SVG background */
    header {
      position: relative;
      padding: 6rem 2rem;
      text-align: center;
      background: linear-gradient(135deg, #0e0e2c 0%, #1e1e40 100%);
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Geometric background SVG element */
    .header-bg svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.15;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    /* Section styles */
    section {
      padding: 4rem 2rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    a.button {
      display: inline-block;
      margin: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: #4fd1c5;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #38b2ac;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <!-- Header with SVG background -->
  <header>
    <div class="header-bg">
      <!-- Abstract glowing circles as background -->
      <svg viewBox="0 0 800 400" preserveAspectRatio="xMidYMid slice">
        <circle cx="150" cy="100" r="80" fill="#4fd1c5" />
        <circle cx="650" cy="300" r="100" fill="#805ad5" />
        <circle cx="400" cy="200" r="60" fill="#63b3ed" />
      </svg>
    </div>
    <div class="header-content">
      <h1>Data Science Portfolio</h1>
      <p> This site presents a collection of <span class="highlight">interactive dashboards</span> and <span class="highlight"> other data science projects</span> created using static datasets.<br>
</p>
    </div>
  </header>

  <!-- Dashboard links -->
<!-- Section: Dashboards -->
<section id="dashboards">
  <h2>Interactive Dashboards</h2>
  <a class="button" href="/dashboard1/">Example 1</a>

</section>

</section>


  <!-- Footer with LinkedIn -->
  <footer>
    Connect with me on <a href="https://www.linkedin.com/in/alejandra-berbesi-becerra" target="_blank" style="color:#4fd1c5;">LinkedIn</a>
  </footer>
</body>

</html>
